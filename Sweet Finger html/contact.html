<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Licking | Cake Paradise</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="styles.css">
      </head>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <header class="bg-purple-500 text-white p-4 shadow-lg">
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-purple-300">Home</a>
        <a href="about.html" class="hover:text-purple-300">About</a>
        <a href="menu.html" class="hover:text-purple-300">Menu</a>
        <a href="contact.html" class="hover:text-purple-300">Contact</a>
        <a href="special.html" class="hover:text-purple-300">Special</a>
    </nav>
    </header>

    <main class="container mx-auto py-10">
      <h2 class="text-4xl font-bold mb-6">Contact Us</h2>
      <form class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium">Name</label>
          <input id="name" type="text" class="w-full border rounded p-2" placeholder="Your Name">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input id="email" type="email" class="w-full border rounded p-2" placeholder="Your Email">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium">Message</label>
          <textarea id="message" rows="4" class="w-full border rounded p-2" placeholder="Your Message"></textarea>
        </div>
        <button class="bg-purple-500 text-white px-4 py-2 rounded">Send</button>
      </form>
    </main>
    <footer class="bg-purple-500 text-white py-4 text-center">
      &copy; 2024 Licking. All Rights Reserved.
    </footer>
  </body>
</html>
